<ion-view view-title="Search">
  <ion-content>
    <div class="SearchBar">
      <label class="item item-input" ng-controller="SearchResultsCtrl">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-enter="getSearches(searchQuery); searchQuery ='';" ng-model="searchQuery">
      </label>
    </div>
      <ion-view>
        <div ng-controller="MapController" id="map" data-tap-disabled="true"></div>
      </ion-view>
  </ion-content>     
</ion-view>
